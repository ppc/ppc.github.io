	$(".langswitch a").click(function(e) {
        e.preventDefault();
        var from = $(location).prop('pathname')
        var from_lang = from.split('/')[1];
        var to_lang = $(this).attr("href");
        var url = from.replace('/' + from_lang + '/', to_lang);
        if (from_lang == "") {
        	url = to_lang;
        };
        document.location = url;
    });
	</script>
